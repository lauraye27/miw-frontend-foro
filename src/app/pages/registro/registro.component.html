<app-message
  [successMessage]="successMessage"
  [errorMessage]="errorMessage"
></app-message>

<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">
      Sign up
    </h2>
    <app-user-form
      [options]="{ submitButtonText: 'Sign Up' }"
      (submitted)="onRegister($event)"
      [showLoginLink]="true"
    ></app-user-form>
  </div>
</div>
