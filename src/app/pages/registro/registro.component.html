<app-message
  [successMessage]="successMessage"
  [errorMessage]="errorMessage"
></app-message>

<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px">
    <h2 class="text-center mb-4">
      Sign up
    </h2>
    <app-user-form
      [options]="{ submitButtonText: 'Sign Up' }"
      (submitted)="onRegister($event)"
    ></app-user-form>
  </div>
</div>
