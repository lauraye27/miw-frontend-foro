<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Recent Questions</h3>
    <button class="btn btn-primary" [disabled]="!authService.isAuthenticated()" (click)="onAskClick()">
      Ask Question
    </button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <button class="btn btn-sm me-2"
              [class.btn-primary]="sortField === 'creationDate'"
              [class.btn-outline-secondary]="sortField !== 'creationDate'"
              (click)="toggleSortByDate()">
        {{ sortField === 'creationDate' && sortDirection === 'desc' ? 'Newest' : 'Oldest' }}
      </button>
      <button class="btn btn-sm me-2"
              [class.btn-primary]="unansweredOnly"
              [class.btn-outline-secondary]="!unansweredOnly"
              (click)="toggleUnansweredOnly()">
        Unanswered
      </button>
      <button class="btn btn-sm me-2"
              [class.btn-primary]="sortField === 'views'"
              [class.btn-outline-secondary]="sortField !== 'views'"
              (click)="toggleSortByViews()">
        {{ sortField === 'views' && sortDirection === 'desc' ? 'Most Views' : 'Least Views' }}
      </button>
    </div>
  </div>

  <div class="list-group mb-4">
    <a *ngFor="let q of questions"
       [routerLink]="['/question', q.id]"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ q.title }}</h5>
        <small class="text-muted">
          {{ q.author }} - {{ q.creationDate | date:'short' }}
        </small>

        <div class="mt-2">
        <span *ngFor="let tag of q.tags"
              class="badge bg-info text-dark me-1">
          {{ tag }}
        </span>
        </div>
      </div>
      <div>
        <span class="badge bg-secondary rounded-pill me-2">{{ q.answers.length }} answers</span>
        <span class="badge bg-light text-dark rounded-pill">{{ q.views || 0 }} views</span>
      </div>
    </a>
  </div>

  <nav aria-label="Question pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="changePage(currentPage - 1)">&laquo;</a>
      </li>

      <li class="page-item" *ngIf="visiblePages.length > 0 && visiblePages[0] > 0">
        <a class="page-link" (click)="changePage(0)">1</a>
      </li>
      <li class="page-item disabled" *ngIf="visiblePages.length > 0 && visiblePages[0] > 1">
        <span class="page-link">...</span>
      </li>

      <li class="page-item" *ngFor="let page of visiblePages"
          [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
      </li>

      <li class="page-item disabled" *ngIf="visiblePages.length > 0 && visiblePages[visiblePages.length - 1] < totalPages - 2">
        <span class="page-link">...</span>
      </li>
      <li class="page-item" *ngIf="visiblePages.length > 0 && visiblePages[visiblePages.length - 1] < totalPages - 1">
        <a class="page-link" (click)="changePage(totalPages - 1)">{{ totalPages }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="changePage(currentPage + 1)">&raquo;</a>
      </li>
    </ul>
  </nav>
</div>
