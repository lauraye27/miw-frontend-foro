<app-navbar></app-navbar>
<app-message
  [errorMessage]="errorMessage"
></app-message>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h4>Tags</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search tags..."
                   [(ngModel)]="searchQuery" (input)="searchTags()">
            <button class="btn btn-outline-secondary" type="button" (click)="searchTags()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div class="d-flex flex-wrap gap-2">
            <div *ngFor="let tag of filteredTags" class="tag-badge">
              <span class="badge bg-primary p-2" (click)="navigateToTagQuestions(tag.name)">
                {{ tag.name }}
                <span class="badge bg-light text-dark ms-1">{{ tag.questionCount || 0 }}</span>
              </span>
            </div>
          </div>

          <div *ngIf="!isLoading && filteredTags.length === 0" class="text-center mt-3">
            <p>No tags found</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
