<app-navbar></app-navbar>

<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 350px; border-radius: 12px">
    <h2 class="text-center mb-4">Log in</h2>

    <app-message
      [successMessage]="successMessage"
      [errorMessage]="errorMessage"
    ></app-message>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" name="email" required/>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required/>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2"> Log in </button>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-muted">
          Forgot password?
        </a>
      </div>

      <div class="text-center mt-3">
        Don't have an account?
        <a href="/registro" class="text-decoration-none text-muted">
          Sign up
        </a>
      </div>

    </form>
  </div>
</div>
