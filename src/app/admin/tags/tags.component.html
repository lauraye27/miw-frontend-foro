<app-navbar></app-navbar>
<app-message
  [errorMessage]="errorMessage"
></app-message>

<div class="container mt-4">
  <h2>Tags Management</h2>

  <div class="list-group mb-4">
    <div class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center fw-bold">
      <div class="d-flex flex-grow-1 justify-content-between align-items-center">
        <div style="min-width: 40%;">Name</div>
        <div style="min-width: 30%;">Usage Count</div>
        <div style="min-width: 20%;">Actions</div>
      </div>
    </div>

    <div *ngFor="let tag of tags"
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div class="d-flex flex-grow-1 justify-content-between align-items-center">
        <div style="min-width: 40%;">
          <h6 class="mb-0">{{ tag.name }}</h6>
        </div>
        <div style="min-width: 30%;">
          <span class="badge bg-secondary">
            {{ tag.questionCount || 0 }} {{ (tag.questionCount || 0) === 1 ? 'question' : 'questions' }}
          </span>
        </div>
        <div style="min-width: 20%;">
          <button class="btn btn-sm btn-outline-danger" (click)="deleteTag(tag.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="!tags.length" class="text-muted mt-3">No tags found</p>
</div>
