<nav aria-label="Pagination">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="changePage(currentPage - 1)">&laquo;</a>
    </li>

    <li class="page-item" *ngIf="visiblePages.length > 0 && visiblePages[0] > 0">
      <a class="page-link" (click)="changePage(0)">1</a>
    </li>
    <li class="page-item disabled" *ngIf="visiblePages.length > 0 && visiblePages[0] > 1">
      <span class="page-link">...</span>
    </li>

    <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
      <a class="page-link" (click)="changePage(page)">{{ page + 1 }}</a>
    </li>

    <li class="page-item disabled" *ngIf="visiblePages.length > 0 && visiblePages[visiblePages.length - 1] < totalPages - 2">
      <span class="page-link">...</span>
    </li>
    <li class="page-item" *ngIf="visiblePages.length > 0 && visiblePages[visiblePages.length - 1] < totalPages - 1">
      <a class="page-link" (click)="changePage(totalPages - 1)">{{ totalPages }}</a>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="changePage(currentPage + 1)">&raquo;</a>
    </li>
  </ul>
</nav>
