        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" autocomplete="email" required>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">
            Submit
          </button>

          <div *ngIf="message" class="alert alert-success mt-3">{{message}}</div>
          <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
        </form>
      </div>
