<div class="search-container">
  <div class="input-group">
    <input type="text"
           [(ngModel)]="searchQuery"
           (input)="onSearchInput()"
           (keyup.enter)="executeSearch()"
           placeholder="Search questions..."
           class="form-control">
    <button class="btn btn-primary" type="button" (click)="executeSearch()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</div>
